<ion-header [translucent]="true" >
  <ion-toolbar color="primary">
  <ion-title> Administration </ion-title>
    <ion-buttons slot="secondary">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-grid>
  <h2 class="ion-text-center">Liste des Catégories</h2>
  <ion-row class="ion-justify-content-center listM">
    <ion-col size-lg="6" size-md="6" size-sm="8" size="12">
      <ion-searchbar (ionInput)="onInput($event)"></ion-searchbar>

      <!-- <ion-list>

      <ion-list>
        <ion-item button *ngFor="let category of categories" (click)="openCategoryModal(category.id)" >

          <ion-label>
            <p>{{ category.nom }}</p>
          </ion-label>
          <!-- <ion-note color="light" slot="end">{{ c.created?.seconds*1000 | date: 'MMM d' }}</ion-note>  -->
        </ion-item>
      </ion-list>

    </ion-col>
  </ion-row>
</ion-grid>





  <ion-grid class="ion-margin tableDesk">
    <ion-row class='ion-justify-content-center'>
      <ion-col class="ion-align-items-center" size-lg="10" size-md="11" size-sm="12" size="12">
        <ion-searchbar (ionInput)="onInput($event)"></ion-searchbar>
        <ion-row class='first-row'>
          <ion-col size="2" >N</ion-col>
          <ion-col size="3" >Id</ion-col>
          <ion-col size="4">Catégorie</ion-col>
          <ion-col size="3" ></ion-col>
        </ion-row>
        <ion-row  button *ngFor="let category of categories ; index as i">
          <ion-col size="2">{{ i + 1 }}</ion-col>
          <ion-col size="3">{{ category.id }}</ion-col>
          <ion-col size="4">{{ category.nom }}</ion-col>
          <ion-col size="3"><ion-button (click)="openCategoryModal(category.id)"><ion-icon name="brush"></ion-icon></ion-button></ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item lines="none">
    <ion-button (click)="createCategory()" color="primary"  slot="primary">
      Créer une catégorie
    </ion-button>
  </ion-item>
